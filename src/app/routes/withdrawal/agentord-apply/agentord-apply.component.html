<div class="content-heading mb-lg">
  <span class="thc font">提现申请</span>
</div>
<div class="panel mb p ts thc">
  <p class="font18">操作提示</p>
  <ul>
    <li>买家提交退款申请，选择预存款方式支付的,卖家同意并经过平台确认后会将金额以原汇款的形式返还给买家。</li>
    <li>如卖家更改退款方式可自行选择退款开户行。<span class="span">申请提现金额不可大于账户余额</span></li>
  </ul>
</div>
  <form class="form-validate form-horizontal" style="height: 100%" #addLimitForm="ngForm">
    <!-- START panel-->
    <div class="panel-default">
      <div class="panel-body">
        <input class="form-control"  [(ngModel)]="agentcode" name="agentCode" type="hidden">
        <fieldset>
          <div class="form-group">
            <label class="col-sm-4 control-label"> <i>*</i> 收款人账号</label>
            <div class="col-sm-3">
              <input class="form-control num"  type="number" required #acctTpl="ngModel" name="acct" [(ngModel)]="controlData.acct" />
              <div [hidden]="acctTpl.valid || acctTpl.untouched"
                   class="alert alert-danger">
                收款人账号是必填项，请填写收款人账号
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
        <div class="form-group">
          <label class="col-sm-4 control-label"><i>*</i>收款人姓名</label>
          <div class="col-sm-3">
            <input class="form-control" type="text" #bacctNameTpl="ngModel" required name="bacctName" [(ngModel)]="controlData.bacctName" [pattern]="patterns.chinese"/>
            <div [hidden]="bacctNameTpl.valid || bacctNameTpl.untouched"
                 class="alert alert-danger">
              收款人姓名是必填项，请填写收款人姓名
            </div>
          </div>
        </div>
      </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-4 control-label"><i>*</i>账户余额</label>
            <div class="col-sm-3">
              <input class="form-control" required type="text" #balanceTpl="ngModel" name="balance" [(ngModel)]="controlData.balance" readonly/>
              <div [hidden]="balanceTpl.valid || balanceTpl.untouched"
                   class="alert alert-danger">
                账户余额是必填项，请填写账户余额
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-4 control-label"><i>*</i>申请提现金额</label>
            <div class="col-sm-3">
              <input class="form-control num" type="number" required #drawMoneyTpl="ngModel" name="drawMoney" [(ngModel)]="drawMoney" (keyup)="twoNum($event.target)"/>
              <div [hidden]="drawMoneyTpl.valid || drawMoneyTpl.untouched"
                   class="alert alert-danger">
                请填写申请提现金额，可保留两位小数
              </div>
            </div>
          </div>
        </fieldset>
        <!--<input class="form-control" required [(ngModel)]="remark" name="reasonCode" type="hidden"/>-->
        <fieldset>
          <div class="form-group">
            <label class="col-sm-4 control-label"> <i>*</i> 收款账号开户行</label>
            <div class="col-sm-3">
              <select class="form-control" name="selectBanks" [(ngModel)]="remark" (change)="seletAllByTypeCode()">
                <option *ngFor="let item of selectBank" [value]="item.remark">{{item.remark}} </option>
              </select>
            </div>
          </div>
        </fieldset>
      <fieldset>
        <div class="form-group special specialGroup" >
          <button class="ml btn btn-info pull-left" type="button" [disabled]="!addLimitForm.form.valid" (click)="addLimitList(addLimitForm.value)">提交信息</button>
        </div>
      </fieldset>
      </div>
    </div>
    <!-- END panel-->
  </form>
