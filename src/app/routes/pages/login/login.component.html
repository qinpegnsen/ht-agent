<div class="page-body">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <div class="page-container" ng-controller="LoginFormController">
    <h1 class="text-info">代理商经营管理系统</h1>


    <form class="form" role="form" ng-submit="login()" name="loginForm" novalidate="">
      <div id="authMsg" class="authMsg"></div>
      <!-- START panel-->
        <div class="form-group">
          <input type="text" class="input" name="user" [(ngModel)]="userName" required
                 #user="ngModel" placeholder="请输入账号(手机号)"  [pattern]="patterns.login">
          <div [hidden]="user.valid || user.pristine" class="text-danger text-left pl">
            请填写正确账号(手机号)
          </div>
        </div>
        <div class="form-group">
          <input type="password" class="input" name="pwd" [(ngModel)]="password" required placeholder="请输入密码"
                 #pwd="ngModel">
        </div>
      <button class="button button-login" type="submit" (click)="login()">点击登录</button>
      <!-- END panel-->
    </form>

    <div class="connect">
      <p><span ng-bind="app.description"></span></p>
      <p>三楂红-<span ng-bind="app.name">代理商经营管理系统</span></p>
    </div>
  </div>
  <div id="supersized-loader"></div>
  <ul id="supersized"></ul>
</div>
