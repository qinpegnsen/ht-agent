<ng-container *ngIf="flag">
  <div *ngIf="payWay=='ONLINE'">
    <div class="content-heading mb-lg thc font">
      在线支付
    </div>
    <div class="col-lg-12 _border">
      <div class="_payInfo w100">
        <div class="col-lg-2 _state">
          <img src="../../../../assets/img/select.png" alt="" class="_img">
        </div>
        <div class="col-lg-5 _order">
          <div class="_orderNum">
            订单号：<span>{{ordno}}</span>
          </div>
        </div>
        <div class="col-lg-4 _price text-right">
          <div class="_orderNum">订单金额：<span>&yen; {{pay | number:'1.2-2'}}</span></div>
        </div>
      </div>
      <div class="text-center pull-left  _aliPay _pay" (click)="changeStyle($event.target)">
        <img src="../../../../assets/img/alipay.png" alt="" class="_bgImg _myhover  thc">
      </div>
      <div class="text-center pull-left  _wxPay _pay" (click)="changeStyle($event.target)">
        <img src="../../../../assets/img/wxpay.png" alt="" class="_bgImg b _myhover  thc">
      </div>
      <img src="{{src}}" alt="">
      <div class="col-lg-1 _confirm _line text-center thc bg" (click)="confirmPay()">确认支付</div>
    </div>

  </div>

  <div *ngIf="payWay=='REMIT'">
    <div class="content-heading mb-lg thc font">
      银行汇款
    </div>

    <div class="panel mb p w100 thc ts">
      <p class="font18"> 如何进行汇款</p>
      <ul>
        <li>确认转账账户并转账</li>
        <li>与平台客服进行联系，查看是否转账成功</li>
        <li>平台客服联系方式：{{phoneData}}</li>
      </ul>
    </div>
    <div class="col-lg-12 _border">
      <div class="_payInfo w100">
        <div class="col-lg-2 _state">
          <img src="../../../../assets/img/select.png" alt="" class="_img">
        </div>
        <div class="col-lg-5 _order">
          <div class="_img _orderNum "><span class="_style">订单号：{{ordno}}</span></div>
        </div>
        <div class="col-lg-4 _price text-right">
          <div class="_img _orderNum "><span class="_style">订单金额：￥{{pay | number:'1.2-2'}}</span></div>
        </div>
      </div>
      <div class="_line _title">请汇款至以下账户</div>
      <table class="w100 table-striped table">
        <tr>
          <th class="w20 text-center">场景汇款</th>
          <th class="w20 text-center">收款单位</th>
          <th class="w30 text-center">开户行</th>
          <th class="w30 text-center">收款账号</th>
        </tr>
        <tr>
          <td class="w20 text-center">境内汇款</td>
          <td class="w20 text-center">{{nameData}}</td>
          <td class="w30 text-center">{{bankData}}</td>
          <td class="w30 text-center">{{accountData}}</td>
        </tr>
      </table>
    </div>
  </div>
</ng-container>
<router-outlet></router-outlet>
