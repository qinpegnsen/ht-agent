<div class="content-heading mb-lg">
  购物车列表
</div>
<div class="panel panel-default">
  <div class="panel-body">
    <table class="table-striped table" #carlist="rzhDataTable" [rzhData]="carListData"
           (pageChange)="getCarList($event)">
      <thead>
      <tr class="carJD">
        <th  checkAll class="w5 text-left">
          <div class="checkbox c-checkbox m0">
            <label>
              <input type="checkbox"/>
              <span class="fa fa-check"></span>全选
            </label>
          </div>
        </th>
        <th class="w55 text-left">
          <rzhDefaultSorter by="name">商品</rzhDefaultSorter>
        </th>
        <th class="w5 text-center">
          <rzhDefaultSorter>单价</rzhDefaultSorter>
        </th>
        <th class="w10 text-center">
          <rzhDefaultSorter>数量</rzhDefaultSorter>
        </th>
        <th class="w5 text-center">
          <rzhDefaultSorter>小计</rzhDefaultSorter>
        </th>
        <th class="w20 text-center">操作</th>
      </tr>
      </thead>
      <tbody>
      <ng-container *ngFor="let shop of carlist.data;let i = index">
        <tr>
          <td colspan="6">
            <div class="checkbox c-checkbox w20">
              <label>
                <input type="checkbox" (change)="getPrice(shop.goodsCode,shop.num,$event)"/>
                <span class="fa fa-check"></span>{{shop.storeName}}
              </label>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="checkbox c-checkbox ">
              <label>
                <input type="checkbox" class="changeSeltect"  value="{{shop.goodsCode}}" (change)="getPrice(shop.goodsCode,shop.num,$event)"/>
                <span class="fa fa-check"></span>
              </label>
            </div>
          </td>
          <td class="text-left">
            <div class="col-xs-1 p0">
              <img src="{{shop.goodsImage}}" alt="" class='special'
                   onerror="javascript:this.src='../../../assets/img/dummy.png';">
            </div>
            <div class="col-xs-11">
              <div (click)="showDetail(shop)">{{shop.storeCode}}</div>
              <div class="extra"><span>商品编码:{{shop.goodsCode}}</span></div>
            </div>
          </td>
          <td class="text-center">{{shop.joinPrice}}</td>
          <td class="text-center">
            <div class="input-group">
              <span class="input-group-addon" (click)="minusNum($event.target,shop.goodsCode)"><i class="fa fa-minus"></i></span>
              <input class="form-control _num" type="text" (keyup)="updataNum(shop.id,$event.target,shop.goodsCode)"  value="{{shop.num}}"/>
              <input type="hidden" value="{{shop.goodsCode}}">
              <span class="input-group-addon" (click)="addNum(i,$event.target,shop.goodsCode)"><i class="fa fa-plus"></i></span>
            </div>
          </td>
          <td class="text-center">{{priceList.total}}</td>
          <td class="text-center">
            <app-buttons [config]="deletebutton" (click)="doDelete(shop.id)"></app-buttons>
          </td>
        </tr>
      </ng-container>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="12">
          <button class="btn btn-danger pull-right">去结算</button>
          <div class="pull-right col-xs-2">
            <span class="select">已选择 <b class="myPrice" > {{carNum}}</b>件商品</span>
            <span>总价:<b  class="myPrice">&yen;{{priceList.payment}}</b></span>
            <br>
            <span class="">您已节省&yen;0</span>
          </div>
        </td>
      </tr>
      <tr class="text-center">
        <td colspan="12">
          <div class="col-md-5">
            <div class="text-muted pull-left"><strong>第 {{carListData.genStartRow()}} 至
              {{carListData.genEndRow()}} 条，共 {{carListData.totalRow}}
              条</strong></div>
          </div>
          <div class="col-md-7">
            <div class="pull-right">
              <rzhBootstrapPaginator></rzhBootstrapPaginator>
            </div>
          </div>
        </td>
      </tr>
      </tfoot>
    </table>
  </div>
</div>
