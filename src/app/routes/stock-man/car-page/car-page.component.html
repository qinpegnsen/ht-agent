<div class="content-heading mb-lg">
  购物车列表
</div>
<div class="panel h80 prompting">
  <span> 温馨提示：</span><span>总价格大于2000免运费哦</span>
</div>
<div class="panel panel-default _padingBtm">
  <!--头部-->
  <div class="panel-body _headBg">
    <ul class=" clearfix _list">
      <li class="w7 pull-left text-left _myALL _list">
        <div class="checkbox c-checkbox m0">
          <label>
            <input type="checkbox" class="_all" (change)="allEle($event.target)"/>
            <span class="fa fa-check"></span>全选
          </label>
        </div>
      </li>
      <li class="w55 pull-left text-left">
        <div>商品</div>
      </li>
      <li class="w5 pull-left text-center">
        <div>单价</div>
      </li>
      <li class="w8 pull-left text-center">
        <div>数量</div>
      </li>
      <li class="w5 pull-left text-center">
        <div>小计</div>
      </li>
      <li class="w20 pull-left text-center">
        <div>操作</div>
      </li>
    </ul>
  </div>
  <!--主体-->
  <div>
    <ul class="clearfix  _storeBt _myStoreTotal _list">
      <!--店铺列表-->
      <li class="w100 pull-left text-center _storeBt _myStore _list" *ngFor="let store of storeListData;let i = index">
        <div class="clearfix">
          <div class="w50 text-left marLeft  pull-left">
            <div class="checkbox c-checkbox">
              <label>
                <input type="checkbox" class="_store" (click)="storeEle($event.target)"/>
                <span class="fa fa-check"></span>{{store.storeName}}
              </label>
            </div>
          </div>
        </div>

        <ul class="clearfix panel panel-default _extra _list">
          <!--商品列表-->
          <li class="_myPaddingBody clearfix _list" *ngFor="let good of store.agentGoodsVOList;let i = index">
            <div class="w5 pull-left text-left">
              <div class="checkbox c-checkbox _special">
                <label>
                  <input type="checkbox" class="_good" (click)="goodEle($event.target)"/>
                  <span class="fa fa-check"></span>
                </label>
              </div>
            </div>
            <div class="w57 pull-left text-left">
              <div class="col-xs-1">
                <img src="{{good.goodsImage}}" alt="" class=''
                     onerror="javascript:this.src='../../../assets/img/dummy.png';">
              </div>
              <div class="col-xs-11">
                <div class="extra"><span>商品名字:{{good.goodsName}}</span></div>
                <div *ngFor="let standard of good.goodsSavSetList">{{standard.attrName}}：{{standard.value}}</div>
              </div>
            </div>
            <div class="w5 pull-left text-center _batchPrice">
              {{good.batchPrice}}
            </div>
            <div class="w8 pull-left text-center">
              <div class="input-group updateNum">
                <span class="input-group-addon" (click)="minusNum($event.target,good.agentCartId)"><i
                  class="fa fa-minus"></i></span>
                <input class="form-control _num" type="text" (change)="updataNum($event.target,good.agentCartId,good.storageNum)"
                       value="{{good.num}}"/>
                <input type="hidden" class="_goodsCod" value="{{good.goodsCode}}">
                <span class="input-group-addon" (click)="addNum($event.target,good.agentCartId,good.storageNum)"><i
                  class="fa fa-plus"></i></span>
              </div>
            </div>
            <div class="w5 pull-left text-center _goodTotalPrice">
              {{good.goodsSubtotal}}
            </div>
            <div class="w20 pull-left text-center">
              <app-buttons [config]="deletebutton" (click)="doDelete(good.agentCartId)"></app-buttons>
            </div>
          </li>
        </ul>
      </li>
    </ul>
    <!--结算-->
    <div class="clearfix w100 panel-body _pay">
      <button class="btn btn-danger pull-right" (click)="linkOrderPage()">去结算</button>
      <div class="pull-right w18 clearfix">
        <span class="_select pull-left">已选择 <b class="_myPrice">{{shopTotalNumber}}</b>件商品</span>
        <span class="_select pull-left">运费:<b class="_myPrice">&yen;{{priceList.expressPrice}}</b></span>
        <span class="_select pull-left">总价:<b class="_myPrice">&yen;{{priceList.payment}}</b></span>
      </div>
    </div>
  </div>
</div>
