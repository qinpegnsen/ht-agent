<div class="row">
  <div style="min-width: 1137px;" class="">
    <div class="col-lg-8 col-md-6 shop">
      <!-- Team Panel-->
      <div class="panel panel-default" style="height: 328px">
        <div class="panel-heading">
          <div class="panel-title font16">店铺及商品提示</div>
          <p>新版页面正在筹备，尽请期待</p>
        </div>
        <div class="bg-gray release">
          <div class="font16">代理商统计</div>
        </div>
        <div style="">
          <button class="mb-sm btn btn-green btn-outline m-all">
            <span title="历史进货数量">进货数量</span>
            <div class="label label-danger thc bgIcon colorIcon" *ngIf="data?.sumBatchNum!=null">{{data?.sumBatchNum}}</div>
            <div class="label label-danger thc bgIcon colorIcon" *ngIf="data?.sumBatchNum==null">0</div>

          </button>
          <button class="mb-sm btn btn-green btn-outline m-all">
            <span  title="历史进货金额">进货金额</span>
            <div class="label label-danger thc bgIcon colorIcon" *ngIf="data?.sumPay!=null">{{data?.sumPay}}</div>
            <div class="label label-danger thc bgIcon colorIcon" *ngIf="data?.sumPay==null">0</div>
          </button>
          <button class="mb-sm btn btn-green btn-outline m-all">
             <span title="历史发货数量">发货数量</span>
            <div class="label label-danger thc bgIcon colorIcon" *ngIf="data?.countDelivery!=null">{{data?.countDelivery}}</div>
            <div class="label label-danger thc bgIcon colorIcon" *ngIf="data?.countDelivery==null">0</div>
          </button>
        </div>
        <div style="height: 60px">
          <button class="mb-sm btn btn-green btn-outline m-all">
             <span title="历史派单数量">派单数量</span>
            <div class="label label-danger thc bgIcon colorIcon" *ngIf="data?.agentAllOrd!=null">{{data?.agentAllOrd}}</div>
            <div class="label label-danger thc bgIcon colorIcon" *ngIf="data?.agentAllOrd==null">0</div>
          </button>
          <button class="mb-sm btn btn-green btn-outline m-all">
            <span title="历史接单数量">接单数量</span>
            <div class="label label-danger thc bgIcon colorIcon"  *ngIf="data?.agentDealOrd!=null">{{data?.agentDealOrd}}</div>
            <div class="label label-danger thc bgIcon colorIcon" *ngIf="data?.agentDealOrd==null">0</div>
          </button>
          <button class="mb-sm btn btn-green btn-outline m-all" >
            <span title="历史拒单数量">拒单数量</span>
            <div class="label label-danger thc bgIcon colorIcon"  *ngIf="data?.agentRejectOrd!=null">{{data?.agentRejectOrd}}</div>
            <div class="label label-danger thc bgIcon colorIcon" *ngIf="data?.agentRejectOrd==null">0</div>
          </button>
        </div>

        <div style="">
          <div class="bg-gray release font16">今日统计</div>
          <button class="mb-sm btn btn-green btn-outline m-all">派单数量
            <div class="label label-danger thc bgIcon colorIcon" *ngIf="data?.todayAgentAllOrd!=null">{{data?.todayAgentAllOrd}}</div>
            <div class="label label-danger thc bgIcon colorIcon" *ngIf="data?.todayAgentAllOrd==null">0</div>
          </button>
          <button class="mb-sm btn btn-green btn-outline m-all">接单数量
            <div class="label label-danger thc bgIcon colorIcon" *ngIf="data?.todayAgentDealOrd!=null">{{data?.todayAgentDealOrd}}</div>
            <div class="label label-danger thc bgIcon colorIcon" *ngIf="data?.todayAgentDealOrd==null">0</div>
          </button>
          <button class="mb-sm btn btn-green btn-outline m-all" >拒单数量
            <div class="label label-danger thc bgIcon colorIcon" *ngIf="data?.todayAgentRejectOrd!=null">{{data?.todayAgentRejectOrd}}</div>
            <div class="label label-danger thc bgIcon colorIcon" *ngIf="data?.todayAgentRejectOrd==null">0</div>
          </button>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-6 business">
      <div class="panel panel-default business" style="height: 330px">
        <div class="panel-heading">
          <div class="panel-title font20 connect">平台联系方式</div>
          <div style="height:50px;">
            <p class="pull-left w50">
              <i class="fa fa-tty font80 block mb15 agent text-center"></i>
             <span class="font14 lh ml35">平台服务电话:&nbsp;&nbsp;{{tel2}}</span>
            </p>
            <p class="pull-left w50">
              <i class="fa fa-phone-square font80 block mb15 technical text-center"></i>
             <span class="font14 lh ml35">技术服务电话:&nbsp;&nbsp;{{tel1}}</span>
            </p>
          </div>
          <div class="mt50 ml85">
            <p class="pull-left">
              <i class="fa fa-envelope-o font80 mt10 mail"></i>
              <span class="font14 ml15 text-center">平台邮箱地址:&nbsp;&nbsp;{{email}}</span>
            </p>
          </div>

        </div>
      </div>
      <!-- end Team Panel-->
    </div>
  </div>

  <div style="">
    <div class="col-lg-12 col-md-6 shop" >
      <!-- Team Panel-->
      <div class="panel panel-default"  style="height: 360px">
        <div class="panel-heading">
          <div class="panel-title">最新平台派单走势</div>
        </div>

        <div class="panel">
          <div echarts [options]="optionPrev" class="demo-chart w100" style="height: 300px"></div>
        </div>
      </div>
      <!-- end Team Panel-->
    </div>

  </div>


</div>
