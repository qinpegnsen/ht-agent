<div class="row">
  <div style="min-width: 1137px;" class="">
    <div class="col-lg-8 col-md-6 shop">
      <!-- Team Panel-->
      <div class="panel panel-default" style="height: 328px">
        <div class="panel-heading">
          <div class="panel-title font16">店铺及商品提示</div>
          <p>新版页面正在筹备，尽请期待</p>
        </div>
        <div class="bg-gray release">
          <div class="font16">代理商统计</div>
          <div class="label label-danger thc bgIcon colorIcon" *ngIf="data?.allGoods!=0">{{data?.allGoods}}</div>
          <div class="label label-danger thc bgIcon colorIcon" *ngIf="data?.allGoods==0">0}</div>

        </div>
        <div style="">
          <button class="mb-sm btn btn-green btn-outline m-all">进货数量
            <div class="label label-danger thc bgIcon colorIcon" *ngIf="data?.sumBatchNum!=0">{{data?.sumBatchNum}}</div>
            <div class="label label-danger thc bgIcon colorIcon" *ngIf="data?.sumBatchNum==0">0</div>

          </button>
          <button class="mb-sm btn btn-green btn-outline m-all">进货金额
            <div class="label label-danger thc bgIcon colorIcon" *ngIf="data?.sumPay!=0">{{data?.sumPay}}</div>
            <div class="label label-danger thc bgIcon colorIcon" *ngIf="data?.sumPay==0">0</div>
          </button>
          <button class="mb-sm btn btn-green btn-outline m-all">发货数量
            <div class="label label-danger thc bgIcon colorIcon" *ngIf="data?.countDelivery!=0">{{data?.countDelivery}}</div>
            <div class="label label-danger thc bgIcon colorIcon" *ngIf="data?.countDelivery==0">0</div>
          </button>
        </div>
        <div style="height: 60px">
          <button class="mb-sm btn btn-green btn-outline m-all">派单数量
            <div class="label label-danger thc bgIcon colorIcon" *ngIf="data?.agentAllOrd!=0">{{data?.agentAllOrd}}</div>
            <div class="label label-danger thc bgIcon colorIcon" *ngIf="data?.agentAllOrd==0">0</div>
          </button>
          <button class="mb-sm btn btn-green btn-outline m-all">接单数量
            <div class="label label-danger thc bgIcon colorIcon"  *ngIf="data?.agentDealOrd!=0">{{data?.agentDealOrd}}</div>
            <div class="label label-danger thc bgIcon colorIcon" *ngIf="data?.agentDealOrd==0">0</div>
          </button>
          <button class="mb-sm btn btn-green btn-outline m-all" >拒单数量
            <div class="label label-danger thc bgIcon colorIcon"  *ngIf="data?.agentRejectOrd!=0">{{data?.agentRejectOrd}}</div>
            <div class="label label-danger thc bgIcon colorIcon" *ngIf="data?.agentRejectOrd==0">0</div>
          </button>
        </div>


        <div style="">
          <div class="bg-gray release font16">今日统计</div>
          <button class="mb-sm btn btn-green btn-outline m-all">派单数量
            <div class="label label-danger thc bgIcon colorIcon">
              {{data?.todayAgentAllOrd}}
            </div>
          </button>
          <button class="mb-sm btn btn-green btn-outline m-all">接单数量
            <div class="label label-danger thc bgIcon colorIcon">
              {{data?.todayAgentDealOrd}}
            </div>
          </button>
          <button class="mb-sm btn btn-green btn-outline m-all" >拒单数量
            <div class="label label-danger thc bgIcon colorIcon">
              {{data?.todayAgentRejectOrd}}
            </div>
          </button>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-6 business">
      <div class="panel panel-default business" style="height: 330px">

        <div class="panel-heading">
          <div class="panel-title font16">平台联系方式</div>
          <p style="padding-top: 7px"><i class="icon icon-phone"></i>&nbsp;平台服务电话：{{tel2}}</p>
          <p><i class="icon icon-phone"></i>&nbsp;技术服务电话：{{tel1}}</p>
          <p><i class="icon icon-envelope"></i>&nbsp;平台邮箱：{{email}}</p>
        </div>

      </div>
      <!-- end Team Panel-->
    </div>
  </div>

  <div style="">
    <div class="col-lg-12 col-md-6 shop" >
      <!-- Team Panel-->
      <div class="panel panel-default"  style="height: 360px">
        <div class="panel-heading">
          <div class="panel-title">最新平台派单走势</div>
        </div>

        <div class="panel">
          <div echarts [options]="optionPrev" class="demo-chart w100" style="height: 300px"></div>
        </div>
      </div>
      <!-- end Team Panel-->
    </div>

  </div>


</div>
