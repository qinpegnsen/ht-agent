<!--添加代理商收货地址begin-->
<div class="rightpage" *ngIf="this.queryId==1">
  <form class="form-validate form-horizontal" style="height: 100%" #addLimitForm="ngForm">
    <!-- START panel-->
    <div class="panel-default">
      <div class="panel-body">
        <fieldset class="b0">
          <legend>添加代理商收货地址</legend>
        </fieldset>
        <input class="form-control" required [(ngModel)]="limitForm.areaCode" name="areaCode" type="hidden"/>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label"> <i>*</i> 收货人名称</label>
            <div class="col-sm-8">
              <input class="form-control" required name="receiverName" [(ngModel)]="limitForm.receiverName"
                     #receiverName="ngModel" type="text"/>
              <div [hidden]="receiverName.valid || receiverName.pristine"
                   class="alert alert-danger">
                收货人名称是必填项，请填写收货人名称
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label"><i>*</i>选择区域</label>
            <div class="col-sm-8">
              <app-four-areas (myData)="getAreaData($event)"></app-four-areas>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label"> <i>*</i> 详细地址</label>
            <div class="col-sm-8">
              <input class="form-control" required name="address" [(ngModel)]="limitForm.address"
                     #address="ngModel" type="text"/>
              <div [hidden]="address.valid || address.pristine"
                   class="alert alert-danger">
                详细地址是必填项，请填写详细地址
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
        <div class="form-group">
          <label class="col-sm-3 control-label"> <i>*</i> 手机号</label>
          <div class="col-sm-8">
            <input class="form-control" required name="mobPhone" [(ngModel)]="limitForm.mobPhone"
                   #mobPhone="ngModel" type="text" [pattern]="patterns.phone"/>
            <div [hidden]="mobPhone.valid || mobPhone.pristine"
                 class="alert alert-danger">
              手机号是必填项，请填写手机号
            </div>
          </div>
        </div>
      </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label">座机</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" name="telPhone" ngModel [(ngModel)]="limitForm.telPhone" [(ngModel)]="staff.telephone"/>
            </div>
          </div>
        </fieldset>

       <!-- <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label"> <i>*</i> 手机号</label>
            <div class="col-sm-8">
              <input class="form-control" required name="mobPhone" [(ngModel)]="limitForm.mobPhone"
                     #mobPhone="ngModel" type="text"/>
              <div [hidden]="mobPhone.valid || mobPhone.pristine"
                   class="alert alert-danger">
                手机号是必填项，请填写手机号
              </div>
            </div>
          </div>
        </fieldset>-->
      </div>
      <div class="panel-footer text-center" style="position: fixed;width: 100%;bottom:0;">
        <button class="ml btn btn-default mr pull-left" (click)="cancel()" type="button">取消</button>
        <button class="ml btn btn-info pull-left" type="button" [disabled]="!addLimitForm.form.valid" (click)="addLimitList(addLimitForm.value)">提交信息</button>
      </div>
    </div>
    <!-- END panel-->
  </form>
</div>
<!--添加代理商收货地址end-->
