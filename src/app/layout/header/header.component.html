<!-- START Top Navbar-->
<nav class="navbar topnavbar" role="navigation">
    <!-- START navbar header-->
    <div class="navbar-header">
        <a class="navbar-brand" href="#/">
            <div class="special">
                代理商
            </div>
            <div class="brand-logo-collapsed">
                <!--<img class="img-responsive" src="assets/img/logo-single.png" alt="App Logo" />-->
            </div>
        </a>
    </div>
    <!-- END navbar header-->
    <!-- START Nav wrapper-->
    <div class="nav-wrapper">
        <!-- START Left navbar-->
        <ul class="nav navbar-nav">
            <li>
                <!-- Button used to collapse the left sidebar. Only visible on tablet and desktops-->
                <a class="hidden-xs" trigger-resize="" (click)="toggleCollapsedSideabar()" *ngIf="!isCollapsedText()">
                    <em class="fa fa-navicon"></em>
                </a>
                <!-- Button to show/hide the sidebar on mobile. Visible on mobile only.-->
                <a class="visible-xs sidebar-toggle" (click)="settings.layout.asideToggled =! settings.layout.asideToggled">
                    <em class="fa fa-navicon"></em>
                </a>
            </li>
            <!-- START User avatar toggle-->
            <li>
                <!-- Button used to collapse the left sidebar. Only visible on tablet and desktops-->
                <a (click)="toggleUserBlock($event)">
                    <em class="icon-user"></em>
                </a>
            </li>
            <!-- END User avatar toggle-->
            <!-- START lock screen-->
            <li>
                <a  title="Lock screen" [routerLink]="'/lock'">
                    <em class="icon-lock"></em>
                </a>
            </li>
            <!-- END lock screen-->
        </ul>
        <!-- END Left navbar-->
        <!-- START Right Navbar-->
        <ul class="nav navbar-nav navbar-right">
            <!-- Search icon-->
            <li>
                <a (click)="openNavSearch($event)">
                    <em class="icon-magnifier"></em>
                </a>
            </li>
          <!-- cart icon-->
          <li  class="dropdown">
              <a (click)="showCarPage()">
                <em class="fa fa-shopping-cart"></em>
                <div class="label label-danger thc bgIcon colorIcon">{{settings.carNumber}}</div>
              </a>
            </li>
            <!-- Fullscreen (only desktops)-->
            <li class="visible-lg">
                <a #fsbutton (click)="toggleFullScreen($event)">
                    <em class="fa fa-expand"></em>
                </a>
            </li>
            <!-- START Alert menu-->
          <!-- 弹出菜单 begin-->
          <li class="dropdown dropdown-list" dropdown>
            <a dropdownToggle title="新消息">
              <i class="icon-bell"></i>
              <div class="label label-danger thc bgIcon colorIcon font">{{platformInfoData.totalRow}}</div>
            </a>
            <ul *dropdownMenu class="dropdown-menu animated flipInX">
              <li>
                <div class="list-group">
                  <a class="list-group-item qpsHeight" *ngFor="let platformInfo of platformInfoData.voList;let i = index"  routerLink="/main/operation/sys-message/message-list">
                    <div class="media-box _qpsStyle">
                      <div class="pull-left">
                        <i class="{{platformInfo.icon}}"></i>
                      </div>
                      <div class="media-box-body clearfix ">
                        <p class="m0 qpsP">{{platformInfo.msg}}</p>
                        <p class="m0 text-muted">
                          <small>{{platformInfo.createTime}}111</small>
                        </p>
                      </div>
                    </div>
                  </a>
                  <div class="text-center">
                    <a class="qpsMore thc font" routerLink="/main/operation/sys-message/message-list">查看更多</a>
                  </div>
                </div>
              </li>
            </ul>
          </li>
          <!--弹出菜单 end-->
            <!-- END Alert menu-->
            <!-- START Offsidebar button-->
            <li>
                <a (click)="toggleOffsidebar()">
                    <em class="icon-notebook"></em>
                </a>
            </li>
            <!-- END Offsidebar menu-->

          <li>
            <a (click)="logout($event)" title="退出登录">
              <i class="icon-power"></i>
            </a>
          </li>
        </ul>
        <!-- END Right Navbar-->
    </div>
    <!-- END Nav wrapper-->

    <app-navsearch [visible]="getNavSearchVisible()" (onclose)="setNavSearchVisible(false)"></app-navsearch>

</nav>
<!-- END Top Navbar-->
